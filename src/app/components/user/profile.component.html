<div id="content">
    <div class="content-inner">
        <form action="/user/saveProfile" method="post" id="profile" class="form form-profile" novalidate="novalidate">
            <div class="form-item">
                <label class="form-label">真实姓名</label>
                <div class="form-cont">
                    <input type="text" name="realname" class="txt input-large" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">昵称</label>
                <div class="form-cont">
                    <input type="text" name="nickname" class="txt input-large" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">手机号码</label>
                <div class="form-cont">
                    <input type="text" name="nickname" class="txt input-large" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">EMAIL</label>
                <div class="form-cont">
                    <input type="text" name="email" class="txt input-large" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">性别</label>
                <div class="form-cont">
                    <label class="input-radio"><p-radioButton name="sex" value="1" [(ngModel)]="selectedValue"></p-radioButton>男</label>
                    <label class="input-radio"><p-radioButton name="sex" value="2" [(ngModel)]="selectedValue"></p-radioButton>女</label>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">生日</label>
                <div class="form-cont">
                    <input type="text" name="birthday" onclick="laydate();" value="" class="txt input-large laydate-icon">
                </div>
            </div>
            <div class="form-item">
                <div class="form-cont">
                    <button type="submit" class="btn btn-primary btn-h-large input-large">保 存</button>
                </div>
            </div>
        </form>
    </div>
    <!-- / content-inner -->
</div>
