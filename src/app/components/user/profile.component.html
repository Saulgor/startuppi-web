<div id="content">
    <div class="content-inner">
        <div id="crumbs">
            <strong>您的位置：</strong>
            <ol class="crumbs">
                <li><a [routerLink]="['/center']" routerLinkActive="active">个人中心</a></li>
                <li class="current">></li>
                <li><a [routerLink]="['/center/company']" routerLinkActive="active">账号管理</a></li>
                <li class="current">></li>
                <li class="current">個人資料</li>
            </ol>
            <span class="cart-tip">帮您完成商品管理，上传更便捷，更简单！
                <!--<a href="//service.taobao.com/support/help-11746.htm?spm=a1z0d.1.0.0.ogEwpx" target="_blank" data-spm-anchor-id="a1z0d.1.0.0">如何使用购物车</a>-->
            </span>
        </div>
        <div class="group_read">
            <div class="title">
                我的信息                
            </div>
        </div>
        <form *ngIf="user" action="/user/saveProfile" method="post" id="profile" class="form form-profile" novalidate="novalidate">
            <div class="image-upload">
                <label for="file-input1">
                    <img *ngIf="!file&&user.profile_image_url&&user.profile_image_url.length>0" [src]="user.profile_image_url"/>
                    <img *ngIf="!file&&!user.profile_image_url&&!user.profile_image_url.length>0" src="/assets/images/profile-default.png"/>
                    <img *ngIf="file" [src]="file_src"/>
                </label>

                <input id="file-input1" type="file" class="upload" (change)="fileChange(input)" #input/>
            </div>
            <div class="image-upload-note">
                個人頭像上傳
            </div>
            <div class="form-item">
                <label class="form-label">真实姓名</label>
                <div class="form-cont">
                    <input [(ngModel)]="user.name" type="text" name="realname" class="txt input-large" value="">
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">昵称</label>
                <div class="form-cont">
                    <input [(ngModel)]="user.nickname" type="text" name="nickname" class="txt input-large" value="">
                </div>
            </div>
            <!--<div class="form-item">
                <label class="form-label">手机号码</label>
                <div class="form-cont">
                    <input type="text" name="nickname" class="txt input-large" value="">
                </div>
            </div>-->
            <div class="form-item">
                <label class="form-label">EMAIL</label>
                <div class="form-cont">
                    <input [(ngModel)]="user.email" [disabled]="true" type="text" name="email" class="txt input-large" value="" >
                </div>
            </div>
            <!--<div class="form-item">
                <label class="form-label">性别</label>
                <div class="form-cont">
                    <label class="input-radio"><p-radioButton name="sex" value="1" [(ngModel)]="selectedValue"></p-radioButton>男</label>
                    <label class="input-radio"><p-radioButton name="sex" value="2" [(ngModel)]="selectedValue"></p-radioButton>女</label>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">生日</label>
                <div class="form-cont">
                    <input type="text" name="birthday" onclick="laydate();" value="" class="txt input-large laydate-icon">
                </div>
            </div>-->
            <button (click)="update()" type="submit" class="btn btn-primary btn-h-large input-large">保 存</button>
        </form>
    </div>
    <!-- / content-inner -->
</div>
