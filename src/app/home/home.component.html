<div class="navigation-container">
    <div *ngIf="serviceCategories" class="navigation">
        <ul>
            <li class="has-sub" *ngFor="let category of serviceCategories"> <a href="#">{{category.name}}</a>
                <ul *ngIf="category.service_subcategories.length>0">
                <li *ngFor="let subcategory of category.service_subcategories"><a href="#">{{subcategory.name}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="banner">
        <img src="/assets/images/home_sample.png"/>
    </div>
</div>
<header class="floor-title">
    <div class="leftside">提供優選的創業服務</div>
    <div class="rightside">
        <a href="/activity/list">查看全部</a>
    </div>
</header>
<div *ngIf="hottestServices" class="recommended-product-list">
    <div class="products-list-item" (click)='gotoDetail(product)' *ngFor="let service of hottestServices">
        <!--<a class="cbp-vm-image" [routerLink]="['/products/1']" routerLinkActive="active">-->
        <div class="product-image">
            <!--<img *ngIf='product.product_images.length>0' [src]="products[0].product_images[0].image_medium_url"  style=""  alt=""/>-->
            <img [src]="service.icon"  style=""  alt=""/>
            <div class="product_container" style="background-color:white;">
                <div class="product-name">{{ service.name}}</div>
                <div class="product-category">網站建設</div>
                <div class="product-like"><span style="color:red">554</span> 人氣</div>
                <div class="cbp-vm-details">
                    {{service.description}}
                </div>
                <div class="clearfix"></div>
            </div>		
        </div>
    </div>
</div>
<header class="floor-title">
    <div class="leftside">為您精選的創業活動</div>
    <div class="rightside">
        <a href="/activity/list">查看全部</a>
    </div>
</header>
<p-schedule
    editable="false"  
    defaultView="month" 
    [events]="events"
    [defaultDate]="defaultDate"        
    slotLabelFormat="HH:mm"          
    resourceAreaWidth="120" 
    resourceLabelText="&nbsp;" 
    titleFormat="YYYY-MM-DD dddd" 
    nowIndicator="true"
    lang="zh-cn"
    (onEventClick)="handleEventClick($event)"    
  ></p-schedule>
<header class="floor-title">
    <div class="leftside">同行創業家抱團取暖</div>
    <div class="rightside">
        <a href="/activity/list">查看全部</a>
    </div>
</header>
<div class="group-list" style="width:100%">
    <div class="groups-list-item" (click)='onClick()' *ngFor="let group of [1,2,3,4,5,6,7,8]">
        <!--<a class="cbp-vm-image" [routerLink]="['/products/1']" routerLinkActive="active">-->
        <div class="group-image">
            <!--<img *ngIf='product.product_images.length>0' [src]="products[0].product_images[0].image_medium_url"  style=""  alt=""/>-->
            <img src="/assets/images/product_sample.png"  style=""  alt=""/>
            <div class="group_container" style="margin-top:10px;">
                <div class="group-name">深圳旅游电商微信群</div>
                <div class="group-category">创业分享</div>
                <div class="clearfix"></div>
            </div>		
        </div>
    </div>
</div>
<span defaultOverlayTarget></span>
